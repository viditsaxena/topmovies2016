<!DOCTYPE html>
<html ng-app="moviesApp">
  <head>
    <meta charset="UTF-8">
    <title>Top Movies of 2016 by viditsaxena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">


      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>

  </head>
  <body ng-controller="mainController as main">
    <section class="page-header">
      <h1 class="project-name">Top Movies of 2016</h1>
      <p class="tagline">
        Real time list of movies released after November 2015 with a rating higher than 7.5
        and with more than 5,000 votes on IMDb.
      </p>
      <br>
      <a href="https://www.twitter.com/saxenavidit" class="btn transparent" id="Twitter">Me on Twitter</a>
      <a href="https://www.instagram.com/vidit.saxena/" class="btn transparent" id="Instagram">Me on Instagram</a>
    </section>

    <section class="main-content">

      <table class="striped responsive-table highlight">
        <thead>
          <tr>
              <th data-field="id">Name</th>
              <th data-field="name">Rating</th>
              <th data-field="price">Description</th>
              <th data-field="trailor">IMDb Link</th>

          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="movie in movies">
            <td>{{ movie.title}}</td>
            <td>{{ movie.rating}}</td>
            <td>{{movie.description}}</td>
            <td><a href="{{ movie.titlelink }}" target="_blank"><i class="material-icons circle red">play_arrow</i></a></td>
          </tr>
        </tbody>
      </table>
    </section>



<!-- Google Analytics -->
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("UA-62881603-1");
      pageTracker._trackPageview();
      } catch(err) {}
    </script>

  </body>
</html>
